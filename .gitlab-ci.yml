stages:
  - publish
  - deliver

mirror:
  stage: publish
  script:
    - setsid ./ci/mirror.sh
  only:
    - /^(main.*)$/
  tags:
    - mirror

deliver_python:
  stage: deliver
  script:
    - setsid ./ci/docker-deliver.sh "gcp-cloud-identity-debug-py" "1.0" "python"
  only:
    refs:
      - /^(main.*)$/
    changes:
      - .gitlab-ci.yml
      - ci/docker-deliver.sh
      - python/*
  tags:
    - imagesbuilder

deliver_java:
  stage: deliver
  script:
    - setsid ./ci/docker-deliver.sh "gcp-cloud-identity-debug-java" "1.0" "java"
  only:
    refs:
      - /^(main.*)$/
    changes:
      - .gitlab-ci.yml
      - ci/docker-deliver.sh
      - java/*
  tags:
    - imagesbuilder

deliver_php:
  stage: deliver
  script:
    - setsid ./ci/docker-deliver.sh "gcp-cloud-identity-debug-php" "1.0" "php"
  only:
    refs:
      - /^(main.*)$/
    changes:
      - .gitlab-ci.yml
      - ci/docker-deliver.sh
      - php/*
  tags:
    - imagesbuilder
