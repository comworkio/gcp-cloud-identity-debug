stages:
  - deliver

deliver:
  stage: deliver
  script:
    - setsid ./ci/docker-deliver.sh "gcp-cloud-identity-debug" "1.1"
  only:
    refs:
      - /^(main.*)$/
    changes:
      - .gitlab-ci.yml
      - docker-compose.yml
      - ci/docker-deliver.sh
      - Dockerfile
      - debug.py
      - requirements.txt
  tags:
    - imagesbuilder
